<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>إرسال رسالة للطلاب</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <h2>اختيار ملف Excel:</h2>
    <input type="file" id="fileInput" />
    <table id="studentTable" border="1">
        <thead>
            <tr><th>الاسم الكامل</th><th>رقم الهاتف</th></tr>
        </thead>
        <tbody></tbody>
    </table>

    <h3>نص الرسالة:</h3>
    <textarea id="message" rows="4" cols="50"></textarea>
    <br>
    <button id="sendButton">أرسل الرسائل</button>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, {type: 'array'});
                const sheet = workbook.Sheets[workbook.SheetNames[0]];
                const json = XLSX.utils.sheet_to_json(sheet, {header:1});
                
                const tbody = document.querySelector('#studentTable tbody');
                tbody.innerHTML = '';
                
                json.forEach((row, index) => {
                    if (index === 0) return; // تجاهل العنوان
                    
                    const name = `${row[1]} ${row[2]}`; // عدل حسب العمود
                    const phone = row[9];
                    if (row[6] === 'Angemeldet') { // تحقق من حالة التسجيل
                        const tr = document.createElement('tr');
                        tr.innerHTML = `<td>${name}</td><td>${phone}</td>`;
                        tbody.appendChild(tr);
                    }
                });
            };
            reader.readAsArrayBuffer(file);
        });

        document.getElementById('sendButton').addEventListener('click', function() {
            const messageTemplate = document.getElementById('message').value;
            const rows = document.querySelectorAll('#studentTable tbody tr');
            rows.forEach(row => {
                const name = row.cells[0].innerText;
                const phone = row.cells[1].innerText;
                const message = messageTemplate.replace('{name}', name);
                console.log(`Send to ${phone}: ${message}`);
                // هنا ترسل الطلب إلى الخادم إذا عندك API
            });
        });
    </script>
</body>
</html>
