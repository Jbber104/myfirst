<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>We Close The Gap</title>
  <style>
    body {
      background-color: #f0f4f8;   /* لون خلفية فاتح */
      font-family: Arial, sans-serif;
      text-align: center;         /* وسّط النصوص */
      padding: 50px;
    }

    h1 {
      color: #1a73e8;             /* أزرق */
      font-size: 3em;             /* حجم كبير */
    }

    p {
      color: #333;                /* رمادي غامق */
      font-size: 1.2em;
    }

    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      color: white;
      background-color: #34a853;  /* أخضر */
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }

    .button:hover {
      background-color: #2c8a43;  /* أخضر أغمق عند المرور */
    }
  </style>
</head>
<body>
  <h1>We Close The Gap</h1>
  <p>Bridging skills, language, and opportunity.</p>
  <a href="#" class="button">Get Involved</a>
</body>
</html>
